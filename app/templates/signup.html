{% extends "base.html" %}
{% block title %}Sign up!{% endblock %}
{% block content %}
<div id="signup">
    <div class="container">
        <div id="signup-row" class="row justify-content-center align-items-center">
            <div id="signup-column" class="col-md-6">
                <div id="signup-box" class="col-md-12">
                    <form id="signup-form" class="form" action="" method="post">
                        <h3 class="text-center text-info">Signup</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">Username</label><br>
                            <input type="text" name="username" id="username" class="form-control" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <label for="email" class="text-info">E-mail:</label><br>
                            <input type="email" name="email" id="email" class="form-control" placeholder="E-mail address">
                        </div>
                        <div class="form-group">
                            <label for="password1" class="text-info">Password:</label><br>
                            <input type="password" name="password1" id="password1" class="form-control" placeholder="Password">
                        </div>
                        <div class="form-group">
                            <label for="password2" class="text-info">Repeat Password:</label><br>
                            <input type="password" name="password2" id="password2" class="form-control" placeholder="Repeat password">
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="Submit">
                        </div>
                        <div id="login-link" class="text-right">
                            <a class="btn btn-info btn-md" href="/">Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
